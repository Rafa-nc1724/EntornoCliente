<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejercicio_7</title>
</head>
<body onload="generarlista()">
  <!-- Contenedor correcto -->
  <div id="result"></div>
  <button onclick="ordenar()">Ordenar</button>

  <script>
    const contenedor = document.getElementById('result');

    const generarlista = () => {
      // Genera 10 párrafos con números aleatorios entre 1 y 10
      for (let i = 0; i < 10; i++) {
        contenedor.innerHTML += `<p>Parrafo ${Math.floor(Math.random() * 10) + 1}</p>`;
      }
    };

    const ordenar = () => {
      // Obtengo NodeList de <p> y lo convierto a array
      const nodos = Array.from(contenedor.getElementsByTagName('p')); 
      /*
      Básicamente se quedaría algo así:
      nodos=[
      <p>Parrafo x</p>,
      <p>Parrafo x</p>,
      <p>Parrafo x</p>
      <p>Parrafo x</p>];
      */
      // Extraigo el texto y lo ordeno
      const ordenados = nodos.map(el => el.textContent)//Produce algo como esto: ["Parrafo 1","Parrafo 3","Parrafo 2"];
        .sort((a, b) => a.localeCompare(b, 'es')); 
        // compara las dos palabras basandode en el idioma indicado en el parametro localeCompare(b,"idioma")

      // Limpio y vuelvo a rellenar
      contenedor.innerHTML = "";
      ordenados.forEach(texto => {
        contenedor.innerHTML += `<p>${texto}</p>`;
      });
    };
  </script>
</body>
</html>

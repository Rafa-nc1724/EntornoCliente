<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h2>4) Realizar una función javascript que reciba un número y compruebe si es capicúa o no </h2>
    
    <label>Introduce un número</label>
    <input type="number" id="num">
    <button onclick="esCapicua()">Mostrar</button>
    <p id="result"></p>
    <script>
        function esCapicua(){
            let result=document.getElementById('result');
            let num=document.getElementById('num').value;
            let nInv=num.split("").reverse().join("");

            console.log(num,nInv);
            if(num == nInv){
                result.innerHTML=`Si el número: ${num} es capicua.`;
            }else{
                result.innerHTML=`El número ${num} no es capicua.`;
            }
        }

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercico_3</title>
</head>

<body>
    <label for="">Introduce el primer lado del triángulo </label>
    <input type="number" id="lado_1">
    <br>
    <label for="">Introduce el angulo lado del triángulo </label>
    <input type="number" id="angulo_1">
    <br>
    <br>
    <label for="">Introduce el segundo lado del triángulo </label>
    <input type="number" id="lado_2">
    <br>
    <label for="">Introduce el angulo lado del triángulo </label>
    <input type="number" id="angulo_2">
    <br>
    <br>
    <label for="">Introduce el tercer lado del triángulo </label>
    <input type="number" id="lado_3">
    <br>
    <label for="">Introduce el angulo lado del triángulo </label>
    <input type="number" id="angulo_3">
    <br>
    <br>
    ¿Que triangulo es? <input type="button" value="mostrar" onclick="respuesta()">
    <script>
        function respuesta() {
            //Lados
            var l1 = document.getElementById("lado_1").value;
            var l2 = document.getElementById("lado_2").value;
            var l3 = document.getElementById("lado_3").value;
            //Angulos
            var a1 = document.getElementById("angulo_1").value;
            var a2 = document.getElementById("angulo_2").value;
            var a3 = document.getElementById("angulo_3").value;

            if (a1 + a2 + a3 != 180) {
                alert("Esto no es un triangulo");
            } else if (a1 >= 91 & a2 >= 91 & a3 >= 91) {   //acutangulo
                alert("Un triangulo no puede tener los tres angulos obstusos")
            } else if (a1 <= 90 & a2 <= 90 & a3 <= 90) {

                if ((l1 == l2 & l1 == l3 & l2 == l3) || (a1 == 60 & a2 == 60 & a3 == 60) || (a1)) {
                    alert("El triangulo es equilatero acutangulo");
                } else if ((l1 != l2 & l1 != l3 & l2 != l3) || (a1 + a2 + a3 == 180)) {
                    alert("El triangulo es escaleno acutangulo");
                } else {
                    alert("El triangulo es isosceles acutangulo");
                }

            } else if (a1 == 90 || a2 == 90 || a3 == 90) {   //rectangulo

                if (a1 == 90 & a2 >= 90 || a3 >= 90) {
                    alert("Un triangulo no puede tener dos angulos a 90 o uno a 90 y otro superior");
                } else if (l1 != l2 & l1 != l3 & l2 != l3) {
                    alert("El triangulo es rectangulo escaleno");
                } else {
                    alert("El triangulo es rectangulo isosceles");
                }
                if (a3 == 90 & a1 >= 90 || a2 >= 90) {
                    alert("Un triangulo no puede tener dos angulos a 90 o uno a 90 y otro superior");
                } else if (l1 != l2 & l1 != l3 & l2 != l3) {
                    alert("El triangulo es rectangulo escaleno");
                } else {
                    alert("El triangulo es rectangulo isosceles");
                }
                if (a2 == 90 & a3 >= 90 || a1 >= 90) {
                    alert("Un triangulo no puede tener dos angulos a 90 o uno a 90 y otro superior");
                } else if (l1 != l2 & l1 != l3 & l2 != l3) {
                    alert("El triangulo es rectangulo escaleno");
                } else {
                    alert("El triangulo es rectangulo isosceles");
                }


            } else if (a1 > 90 || a2 > 90 || a3 > 90) {   //obstusangulo

                if (a1 > 90 & a2 >= 90 || a3 >= 90) {
                    alert("Un triangulo no puede tener dos angulos de más de 90 o uno a 90 y otro superior");
                } else if (l1 != l2 & l1 != l3 & l2 != l3) {
                    alert("El triangulo es obtusángulo escaleno");
                } else {
                    alert("El triangulo es obtusángulo isosceles");
                }
                if (a3 > 90 || a1 > 90 || a2 > 90) {
                    alert("Un triangulo no puede tener dos angulos de más de 90 o uno a 90 y otro superior");
                } else if (l1 != l2 & l1 != l3 & l2 != l3) {
                    alert("El triangulo es obtusángulo escaleno");
                } else {
                    alert("El triangulo es obtusángulo isosceles");
                }
                if (a2 > 90 || a3 > 90 || a1 > 90) {
                    alert("Un triangulo no puede tener dos angulos de más de 90 o uno a 90 y otro superior");
                } else if (l1 != l2 & l1 != l3 & l2 != l3) {
                    alert("El triangulo es obtusángulo escaleno");
                } else {
                    alert("El triangulo es obtusángulo isosceles");
                }

            }
        }



    </script>
</body>

</html>

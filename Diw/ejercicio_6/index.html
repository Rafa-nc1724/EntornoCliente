<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <title>Mi primera página Bootstrap</title>

    <style>
        .card img {
            width: 100%;
            height: auto;
            /* mantiene la proporción original */
            object-fit: contain;
            /* ajusta la imagen completa sin recortar */
            max-height: 250px;
        }

        .card-title {
            font-weight: 500;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>

<body class="bg-white">
    <!-- Contenedor principal -->
    <div class="container mt-4 border border-dark">
        <div class="row justify-content-center">
            
            <!-- Cabecera -->
            <div class="container-fluid text-center border border-dark">
                <h1>Mi primera página Bootstrap</h1>
            </div>

            <!-- Card 1 -->
            <div class=" col-sm-4 border border-dark">
                <div class="card text-center">
                    <h5 class="card-title">Foto 1</h5>
                    <img src="cat_1.png" alt="Gato 1" class="img-fluid mx-auto d-block">
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-sm-4 border border-dark">
                <div class="card text-center ">
                    <h5 class="card-title">Foto 2</h5>
                    <img src="cat_2.png" alt="Gato 2" class="img-fluid mx-auto d-block">
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-sm-4 border border-dark">
                <div class="card text-center">
                    <h5 class="card-title">Foto 3</h5>
                    <img src="cat_3.png" alt="Gato 3" class="img-fluid mx-auto d-block">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

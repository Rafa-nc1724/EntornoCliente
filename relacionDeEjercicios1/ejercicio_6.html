<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <label for="">Introduce un n√∫mero del 2 al 9 </label>
    <input type="number" id="n">
    <br>
    <input type="button" value="mostrar tabla de multiplicar" onclick="tablademultiplicar()">
    <p id="tabla"></p>
    <script>
        let p = document.getElementById("tabla");
        function tablademultiplicar(numero) {
            p.innerHTML = '';//borra el interior de p antes de hacer el bucle
            var numero = document.getElementById("n").value;
            for (let i = 1; i <= 10; i++) {
                /*  p.innerHTML += i+" X "+ numero + " = " + (i*numero); */ 
                p.innerHTML += `${i} X ${numero} = ${i*numero}<br>`; //template sttring rellenamos la plantilla con los datos que nosotros queramos mostrar
            }
        }
    </script>
</body>

</html>

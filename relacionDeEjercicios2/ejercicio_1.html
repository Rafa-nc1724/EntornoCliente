    <h3>Crear un array llamado *meses* y que almacene el nombre de los doce meses del año.
Mostrar por pantalla los doce nombres utilizando la función *alert()*</h3>
<script>
    let meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

    alert(meses.join(", "));

</script>
